<DOCTYPE! html>
<html>
<head>
<title>Registeration Form</title>
</head>

<center>
<div">

<h1>Registeration</h1><br>

<label name="Last Name">Last Name:</label>
<input type=text name="Last Name"><br>

<label name="First Name">First Name:</label>
<input type=text name="First Name"><br>

<label name="Email Adress">Email Adress:</label>
<input type=text name="Email"><br>

<label name="Password">Password:</label>
<input type=password name="Password"><br>

<label name="Phone number">Phone number:</label>
<input type=text name="Phone number"><br>

<label name="Gender">Gender:</label>
<input type=radio name="Gender"><label name="Gender">Male</label>
<input type=radio name="Gender"><label name="Gender">Female</label><br>


<label name="Language">Language:</label>
<select id="language" >
<option value="1">English</option>
<option value="2">Telugu</option>
<option value="3">Hindi</option><br>
</select><br>

<label name="Address">Address</label>
<textarea name="Address" rows="4" cols="15"></textarea><br>

<button name="submit">Submit

</div>
</center>

</html>
